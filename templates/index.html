<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Timer App</title>
</head>
<body>
    <h1>Welcome to the Baby Timer App!</h1>

    <form action="/plan_naps" method="post">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="num_naps">Number of Naps:</label><br>
        <input type="number" id="num_naps" name="num_naps" min="1" required><br><br>

        <input type="submit" value="Plan Naps">
    </form>
</body>
</html>
