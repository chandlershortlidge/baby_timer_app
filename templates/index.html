{% extends "base.html" %}

{% block content %}
<main>
    <!-- Main Bedtime Button -->
    <div class="mb-8">
        <button id="bedtime-btn" class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-2xl shadow-lg hover:bg-indigo-700 transition-colors">
            Start Bedtime
        </button>
    </div>

    <!-- Dynamic Status Display -->
    <div id="status-card" class="bg-yellow-100/50 rounded-3xl p-6 text-center shadow-lg">
        <div id="status-icon" class="w-16 h-16 mx-auto text-yellow-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
        <h2 id="status-message" class="text-xl font-bold mt-4 text-yellow-800">Baby is awake!</h2>
        <p class="text-lg text-yellow-700 mt-2">Next nap at</p>
        <p id="next-nap-time" class="text-4xl font-extrabold text-yellow-800">9:30 AM</p>
    </div>

    <!-- Nap Controls -->
    <div class="mt-8 space-y-4">
        <div id="nap-action-section" class="text-center">
            <button id="nap-control-btn" class="w-full bg-green-500 text-white font-bold py-4 px-6 rounded-2xl shadow-lg hover:bg-green-600 transition-colors">
                Start Nap
            </button>
            <!-- Nap Timer (initially hidden) -->
            <div id="nap-timer-container" class="mt-4">
                <p id="nap-timer-display" class="text-7xl font-bold text-gray-800 tracking-tighter">45:00</p>
                <p id="nap-reminder-indicator" class="text-sm text-gray-500 mt-2">
                    Reminder: Alarm sounds 
                    <a href="#" class="underline font-semibold text-blue-600">1 minute</a> 
                    before nap ends.
                </p>
            </div>
        </div>
    </div>

    <!-- Today's Schedule -->
    <div class="mt-8 bg-white rounded-3xl p-6 shadow-lg">
        <div id="schedule-header" class="flex justify-between items-center cursor-pointer">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <div>
                    <h3 class="text-lg font-bold">Today's Schedule</h3>
                    <p class="text-sm text-gray-500" id="schedule-summary">4 naps remaining â€¢ Next: 9:30 AM</p>
                </div>
            </div>
            <svg id="schedule-toggle-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 transform rotate-0 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
        
        <!-- This is a placeholder for the detailed schedule, which will be populated dynamically -->
        <ul id="schedule-list" class="mt-6 space-y-3 hidden">
            <!-- Example Schedule Item 1 -->
            <li class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                <div class="flex items-center space-x-4">
                    <div class="w-2 h-2 rounded-full bg-green-400"></div>
                    <div>
                        <p class="font-semibold text-gray-800">9:30 AM <span class="text-sm font-normal text-gray-500">(45 min)</span></p>
                        <p class="text-xs text-green-600 font-medium">Upcoming</p>
                    </div>
                </div>
                <button class="edit-nap-btn text-sm font-semibold text-blue-600 hover:text-blue-800">Edit</button>
            </li>
            <!-- Example Schedule Item 2 -->
            <li class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                <div class="flex items-center space-x-4">
                    <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                    <div>
                        <p class="font-semibold text-gray-800">1:00 PM <span class="text-sm font-normal text-gray-500">(1 hr 30 min)</span></p>
                        <p class="text-xs text-blue-600 font-medium">Upcoming</p>
                    </div>
                </div>
                <button class="edit-nap-btn text-sm font-semibold text-blue-600 hover:text-blue-800">Edit</button>
            </li>
        </ul>
    </div>
</main>
{% endblock %}
