{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Nap Plan for {{ date }}</h1>
    <p class="text-gray-600">You've planned for <strong class="text-blue-600">{{ num_naps }}</strong> nap(s).</p>
    <a href="{{ url_for('index') }}" class="mt-6 inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
        Go Back
    </a>
</div>
{% endblock %}
